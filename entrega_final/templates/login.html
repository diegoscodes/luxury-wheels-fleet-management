<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login - Luxury Wheels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg p-4" style="min-width: 400px;">
        <h4 class="mb-4 text-center"><i class="bi bi-lock"></i> Acesso ao Sistema</h4>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for categoria, msg in messages %}
                <div class="alert alert-{{ categoria }}">{{ msg }}</div>
            {% endfor %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Usu√°rio</label>
                <input type="text" name="usuario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="senha" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
    </div>

</body>
</html>
