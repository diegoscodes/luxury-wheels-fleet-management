{% extends "base.html" %}

{% block content %}
    <h3 class="mb-4"><i class="bi bi-pencil-square"></i> Editar Reserva</h3>

    <form method="POST" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Cliente</label>
            <select name="cliente_id" class="form-select" required>
                {% for cliente in clientes %}
                    <option value="{{ cliente[0] }}" {% if cliente[0] == reserva[2] %}selected{% endif %}>{{ cliente[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Veículo</label>
            <select name="veiculo_id" class="form-select" required>
                {% for veiculo in veiculos %}
                    <option value="{{ veiculo[0] }}" {% if veiculo[0] == reserva[1] %}selected{% endif %}>{{ veiculo[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Data Início</label>
            <input type="date" name="data_inicio" value="{{ reserva[3] }}" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">Data Fim</label>
            <input type="date" name="data_fim" value="{{ reserva[4] }}" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">Status</label>
            <input type="text" name="status" value="{{ reserva[5] }}" class="form-control">
        </div>

        <div class="col-12 text-end mt-4">
            <a href="{{ url_for('listar_reservas') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save2"></i> Atualizar
            </button>
        </div>
    </form>
{% endblock %}
