<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Luxury Wheels - Gestão de Frota</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS + Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilo opcional personalizado -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .logo-text {
            font-weight: 700;
            font-size: 2.4rem;
        }
        .nav-link {
            font-weight: 500;
        }
        .card {
            min-width: 220px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">

        <!-- Cabeçalho -->
        <div class="text-center mb-4">
            <i class="bi bi-speedometer2 text-primary" style="font-size: 3rem;"></i>
            <div class="logo-text">Luxury Wheels</div>
            <p class="text-muted">Sistema de Gestão de Frota</p>
        </div>

        <!-- Cartões de alerta -->
        <div class="d-flex justify-content-center gap-4 flex-wrap mb-4">
            {% if vencidas %}
            <div class="card border-danger shadow-sm text-center">
                <div class="card-body text-danger">
                    <h5 class="card-title">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>Revisões Vencidas
                    </h5>
                    <p class="display-6">{{ vencidas|length }}</p>
                </div>
            </div>
            {% endif %}

            {% if proximas %}
            <div class="card border-warning shadow-sm text-center">
                <div class="card-body text-warning">
                    <h5 class="card-title">
                        <i class="bi bi-hourglass-split me-2"></i>Próximas 5 Dias
                    </h5>
                    <p class="display-6">{{ proximas|length }}</p>
                </div>
            </div>
            {% endif %}
        </div>

        <!-- Navegação -->
        <nav class="nav justify-content-center mb-4">
            <a class="nav-link" href="/dashboard"><i class="bi bi-graph-up"></i> Dashboard</a>
            <a class="nav-link" href="/veiculos"><i class="bi bi-truck-front"></i> Veículos</a>
            <a class="nav-link" href="/clientes"><i class="bi bi-people"></i> Usuários</a>
            <a class="nav-link" href="/reservas"><i class="bi bi-calendar-check"></i> Reservas</a>
            <a class="nav-link" href="/pagamentos"><i class="bi bi-credit-card"></i> Pagamentos</a>
            <a class="nav-link" href="/manutencoes"><i class="bi bi-tools"></i> Manutenções</a>
        </nav>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
