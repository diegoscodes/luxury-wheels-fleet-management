<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Editar Forma de Pagamento</title>
</head>
<body>
    <h1>Editar Forma de Pagamento</h1>
    <form method="POST">
        Tipo: <input type="text" name="tipo" value="{{ forma[1] }}" required><br>

    </form>
    <a href="{{ url_for('listar_formas_pagamento') }}">Voltar</a>
</body>
</html>
