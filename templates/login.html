<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Luxury Wheels | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 0 20px #00f7ff;
            width: 100%;
            max-width: 450px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .logo {
            display: block;
            margin: 0 auto 1rem;
            width: 100px;
            height: 100px;
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("/static/login_bg.gif") center center no-repeat;
            background-size: cover;
            z-index: -1;
            opacity: 0.2;
            animation: pulse 20s infinite alternate;
        }

        @keyframes pulse {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.4); }
        }

        .show-password {
            cursor: pointer;
            font-size: 0.9rem;
            color: #ccc;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #bbb;
        }

        .flash-message {
            margin-bottom: 1rem;
        }

        .goog-te-banner-frame.skiptranslate, .goog-te-gadget-icon {
            display: none !important;
        }

        body .goog-te-gadget {
            color: transparent;
        }

        #google_translate_element {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>

    <div id="google_translate_wrapper">
        <div class="login-box">
            <!-- LOGO -->
            <img src="{{ url_for('static', filename='imagens/velocimetro.png') }}" alt="Logo" class="logo">

            <h2>Luxury Wheels - Login</h2>

            <!-- Bot√£o Tradutor -->
            <div class="text-center mb-3">
              <button class="btn btn-outline-light btn-sm" onclick="toggleTranslate()">
                üåê Select language
              </button>
              <div id="google_translate_element" class="mt-2"></div>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} flash-message">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label for="usuario" class="form-label">User</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Password</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                    <div class="form-check mt-2">
                        <input type="checkbox" class="form-check-input" id="mostrarSenha">
                        <label class="form-check-label show-password" for="mostrarSenha">Show password</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Access</button>
            </form>

            <div class="footer mt-4">
                Developed with excellence by <strong>Diego Santos</strong> ‚Ä¢ All rights reserved ¬©
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        document.getElementById("mostrarSenha").addEventListener("change", function() {
            var senhaInput = document.getElementById("senha");
            senhaInput.type = this.checked ? "text" : "password";
        });

        function googleTranslateElementInit() {
          new google.translate.TranslateElement({
            pageLanguage: 'pt',
            includedLanguages: 'pt,en,es,fr,it,de',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
          }, 'google_translate_element');

          // For√ßa o texto da op√ß√£o para ingl√™s
          const observer = new MutationObserver(function() {
            const select = document.querySelector(".goog-te-combo");
            if (select) {
              const option = select.querySelector("option");
              if (option && option.innerText.includes("Selecione")) {
                option.innerText = "Select language";
              }
              observer.disconnect();
            }
          });
          observer.observe(document.body, { childList: true, subtree: true });
        }

        function toggleTranslate() {
          const el = document.getElementById('google_translate_element');
          el.style.display = (el.style.display === "none" || el.style.display === "") ? "inline" : "none";
        }
    </script>

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit&hl=en"></script>
</body>
</html>
