{% extends "base.html" %}

{% block content %}
    <h3 class="mb-4"><i class="bi bi-pencil-square"></i> Editar Manutenção</h3>

    <form method="POST" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Veículo</label>
            <select name="veiculo_id" class="form-select" required>
                {% for veiculo in veiculos %}
                    <option value="{{ veiculo[0] }}" {% if veiculo[0] == manutencao[1] %}selected{% endif %}>
                        {{ veiculo[1] }} - {{ veiculo[2] }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Descrição</label>
            <input type="text" name="descricao" value="{{ manutencao[2] }}" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">Custo (R$)</label>
            <input type="number" step="0.01" name="custo" value="{{ manutencao[3] }}" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">Data</label>
            <input type="date" name="data" value="{{ manutencao[4] }}" class="form-control" required>
        </div>

        <div class="col-12 text-end mt-4">
            <a href="{{ url_for('listar_manutencoes') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save2"></i> Atualizar
            </button>
        </div>
    </form>
{% endblock %}
