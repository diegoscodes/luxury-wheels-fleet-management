{% extends "base.html" %}

{% block content %}
<h3 class="mb-4"><i class="bi bi-pencil-square"></i> Editar Veículo</h3>

<form method="POST" class="row g-3">
    <div class="col-md-4">
        <label class="form-label">Marca</label>
        <input type="text" name="marca" value="{{ veiculo[1] }}" class="form-control" required>
    </div>
    <div class="col-md-4">
        <label class="form-label">Modelo</label>
        <input type="text" name="modelo" value="{{ veiculo[2] }}" class="form-control" required>
    </div>
    <div class="col-md-4">
        <label class="form-label">Categoria</label>
        <input type="text" name="categoria" value="{{ veiculo[3] }}" class="form-control">
    </div>

    <div class="col-md-4">
        <label class="form-label">Transmissão</label>
        <input type="text" name="transmissao" value="{{ veiculo[4] }}" class="form-control">
    </div>
    <div class="col-md-4">
        <label class="form-label">Tipo</label>
        <input type="text" name="tipo" value="{{ veiculo[5] }}" class="form-control">
    </div>
    <div class="col-md-4">
        <label class="form-label">Capacidade</label>
        <input type="number" name="capacidade" value="{{ veiculo[6] }}" class="form-control">
    </div>

    <div class="col-md-4">
        <label class="form-label">Imagem (ex: civic.jpg)</label>
        <input type="text" name="imagem" value="{{ veiculo[7] }}" class="form-control">
    </div>
    <div class="col-md-4">
        <label class="form-label">Diária (R$)</label>
        <input type="number" step="0.01" name="diaria" value="{{ veiculo[8] }}" class="form-control">
    </div>
    <div class="col-md-4">
        <label class="form-label">Última Revisão</label>
        <input type="date" name="ultima_revisao" value="{{ veiculo[9] }}" class="form-control">
    </div>

    <div class="col-md-4">
        <label class="form-label">Próxima Revisão</label>
        <input type="date" name="proxima_revisao" value="{{ veiculo[10] }}" class="form-control">
    </div>
    <div class="col-md-4">
        <label class="form-label">Inspeção</label>
        <input type="date" name="inspecao" value="{{ veiculo[11] }}" class="form-control">
    </div>
    <div class="col-md-4">
        <label class="form-label">Status</label>
        <select name="status" class="form-select" required>
    <option value="Disponível" {% if veiculo[12] == "Disponível" %}selected{% endif %}>Disponível</option>
    <option value="Alugado" {% if veiculo[12] == "Alugado" %}selected{% endif %}>Alugado</option>
    <option value="Em manutenção" {% if veiculo[12] == "Em manutenção" %}selected{% endif %}>Em manutenção</option>
    <option value="Inativo" {% if veiculo[12] == "Inativo" %}selected{% endif %}>Inativo</option>
</select>

    </div>

    <div class="col-md-4">
        <label class="form-label">Placa</label>
        <input type="text" name="placa" value="{{ veiculo[13] }}" class="form-control" required>
    </div>

    <div class="col-12 text-end mt-4">
        <a href="{{ url_for('listar_veiculos') }}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-save2"></i> Atualizar
        </button>
    </div>
</form>
{% endblock %}
