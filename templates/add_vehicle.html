{% extends "base.html" %}

{% block content %}
    <h3 class="mb-4"><i class="bi bi-plus-circle"></i> Cadastrar Novo Veículo</h3>

    <form method="POST" class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Marca</label>
            <input type="text" name="marca" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Modelo</label>
            <input type="text" name="modelo" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Categoria</label>
            <input type="text" name="categoria" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">Transmissão</label>
            <input type="text" name="transmissao" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Tipo</label>
            <input type="text" name="tipo" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Capacidade</label>
            <input type="number" name="capacidade" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">Placa</label>
            <input type="text" name="placa" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Diária (R$)</label>
            <input type="number" step="0.01" name="diaria" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Status</label>
            <input type="text" name="status" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">Última Revisão</label>
            <input type="date" name="ultima_revisao" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Próxima Revisão</label>
            <input type="date" name="proxima_revisao" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Inspeção</label>
            <input type="text" name="inspecao" class="form-control">
        </div>

        <div class="col-12 text-end mt-4">
            <a href="{{ url_for('listar_veiculos') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success">
                <i class="bi bi-save2"></i> Salvar
            </button>
        </div>
    </form>
{% endblock %}
